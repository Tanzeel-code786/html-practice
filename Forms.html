<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forms Practice</title>
</head>
<body><h1>Form</h1>

  <form action="/contact-me">

    <label for="email">Username:</label>
    <input type="text" id="email" placeholder="Email" required><br>

    Password: <input type="password" placeholder="Password" required><br>

    Date: <input type="date"><br>
    File: <input type="file"><br>
    Color: <input type="color"><br>
    Price Range: <input type="range"><br>

    Button: <input type="button" value="Click Me"><br>

    <label for="Male">Male:</label>
    <input type="radio" id="Male" name="gender" value="Male"><br>

    <label for="Female">Female:</label>
    <input type="radio" id="Female" name="gender" value="Female"><br>

    <label for="other">Other:</label>
    <input type="radio" id="other" name="gender" value="Other"><br>

    <label for="java">Java:</label>
    <input type="checkbox" id="java" name="lang" value="Java"><br>

    <label for="C">C:</label>
    <input type="checkbox" id="C" name="lang" value="C"><br>

    <label for="Python">Python:</label>
    <input type="checkbox" id="Python" name="lang" value="Python"><br>

    <label for="country">Select your country:</label>
    <select name="country" id="country">
      <option value="US">US</option>
      <option value="UK">UK</option>
      <option value="Pakistan">Pakistan</option>
    </select><br>

    <textarea name="story" id="story" cols="40" rows="4">Write a story</textarea><br>

    <h3>Watch These Videos</h3>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/rklidcZ-aLU" title="YouTube video player"
    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen></iframe><br>
    <input type="submit">

  </form>

</body>
</html>
